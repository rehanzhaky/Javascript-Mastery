<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mengubah Text Elemen</title>
  </head>
  <body>
    <p id="text">Text Awal</p>
    <button onclick="ubah()">Klik untuk mengubah text</button>
    <button onclick="balik()">Balik ke Teks Awal</button>

    <script>
      function ubah() {
        document.getElementById("text").innerText = "Text berhasil diubah!!!";
      }

      function balik() {
        document.getElementById("text").innerText = "Teks Awal"
      }
    </script>
  </body>
</html>
