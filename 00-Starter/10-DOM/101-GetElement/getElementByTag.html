<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Element by Tag</title>
  </head>
  <body>
    <h1>Ini adalah Heading 1</h1>
    <p>Ini adalah paragraf</p>

    <script>
      const ambil = document.getElementsByTagName("h1");
      console.log(ambil[0].innerText);
    </script>
  </body>
</html>
