<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query Selector All</title>
  </head>
  <body>
    <p id="test">Ini paragraf 1</p>
    <p id="test">Ini paragraf 2</p>

    <script>
      const ambil = document.querySelectorAll("#test");
      ambil.forEach((am) => {
        console.log(am.innerText);
      });
    </script>
  </body>
</html>
