<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Element by Class</title>
  </head>
  <body>
    <p class="title">Percobaan ngambil elemen dari Class 1</p>

    <script>
      const percobaan = document.getElementsByClassName("title");
      console.log(percobaan[0].innerText);
    </script>
  </body>
</html>
