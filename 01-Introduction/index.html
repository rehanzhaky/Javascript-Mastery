<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Introduction</title>
  </head>
  <body>
    <h1>JavaScript Introduction</h1>
    <!-- Button untuk implementasi JavaScript Internal -->
    <button onclick="Greeting()">Silahkan di Klik!</button>

    <!-- Button untuk implementasi Javascript External -->
    <button id="klik">Coba Klik Ini!</button>

    <!-- Menambahkan Kode JavaScript secara Internal -->
    <script>
      function Greeting() {
        alert(
          "Selamat datang dan selamat belajar JavaScript Internal bersama Raihan Zhaky"
        );
      }
    </script>

    <!-- Memanggil file script.js yang ada di external file -->
    <script src="script.js"></script>
  </body>
</html>
